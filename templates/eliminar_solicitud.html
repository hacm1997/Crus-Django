<div class="modal-dialog modal-lg" role="document">

        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Agregando Solicitud</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        
            <div class="modal-body">
                <div class="modal-body">{% csrf_token %}
                    
                    <h3>Eliminar Solicitud</h3>
                    <ul class="list-group">

                        <li class="list-group-item d-flex justify-content-between align-items-center" for="inputAddress">
                            <strong>Desea eliminar la solicitud de la empresa {{ object.empresa }}</strong>
                        </li>

                    </ul>
                </div>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-light" >Cancelar</button>
                <button type="button" class="btn btn-info" onclick="eliminar({{object.pk}});">Confirmar</button>
            </div>
            </div>
        </div>
</div>

</script>
